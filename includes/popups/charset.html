            function renderCharMapHTML() {
                var charsPerRow = 15, tdWidth=20, tdHeight=20;
                var html = '<table border="0" cellspacing="1" cellpadding="0" width="' + (tdWidth*charsPerRow) + '"><tr style="height:20px;" height="' + tdHeight + '">';
                var cols=-1;
                for (var i=0; i<charmap.length; i++) {
                    cols++;
                    html += ''
                    + '<td width="' + tdWidth + '" height="' + tdHeight + '" style="height:20px;" class="charmap"'
                    + ' onmouseover="this.className=\'charmapOver\';'
                    + 'previewChar(\'' + charmap[i][1].substring(1,charmap[i][1].length) + '\',\'' + charmap[i][0].substring(1,charmap[i][0].length) + '\',\'' + charmap[i][2] + '\');"'
                    + ' onmouseout="this.className=\'charmap\';"'
                    + ' nowrap="nowrap" onclick="insertChar(\'' + charmap[i][1].substring(2,charmap[i][1].length-1) + '\');"><a style="text-decoration: none; padding:0xp; margin:0px;" onfocus="previewChar(\'' + charmap[i][1].substring(1,charmap[i][1].length) + '\',\'' + charmap[i][0].substring(1,charmap[i][0].length) + '\',\'' + charmap[i][2] + '\');" href="javascript:insertChar(\'' + charmap[i][1].substring(2,charmap[i][1].length-1) + '\');" onclick="return false;" onmousedown="return false;" title="' + charmap[i][2] + '">'
                    + charmap[i][1]
                    + '<\/a><\/td>';
                    if ((cols+1) % charsPerRow == 0)
                        html += '<\/tr><tr height="' + tdHeight + '">';
                }
                if (cols % charsPerRow > 0) {
                    var padd = charsPerRow - (cols % charsPerRow);
                    for (var i=0; i<padd-1; i++)
                        html += '<td width="' + tdWidth + '" height="' + tdHeight + '" class="charmap">&nbsp;<\/td>';
                }
                html += '<\/tr><\/table>';
                document.getElementById('carset').innerHTML=html;
            }

            function previewChar(codeA, codeB, codeN) {
                var elmA = document.getElementById('codeA');
                var elmB = document.getElementById('codeB');
                var elmV = document.getElementById('codeV');
                var elmN = document.getElementById('codeN');

                if (codeA=='#160;') {
                    elmV.innerHTML = '__';
                } else {
                    elmV.innerHTML = '&' + codeA;
                }

                elmB.innerHTML = '&amp;' + codeA;
                elmA.innerHTML = '&amp;' + codeB;
                elmN.innerHTML = codeN;
            }

            function insertChar(chr) {
                var tag = '&#' + chr;
                document.getElementById('charset_string').value = document.getElementById('charset_string').value+'&#'+chr+';';
